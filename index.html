<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f97316">
    <meta name="description" content="A premium vanilla JavaScript Progressive Web App boilerplate.">
    <title>Antigravity PWA</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS support -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#f97316">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="status-badge" id="pwa-status">PWA Ready</div>
        <h1>Next-Gen PWA</h1>
        <p>This is a high-performance, installable web application built with vanilla JavaScript. Experience the speed
            of native apps on the web.</p>

        <button id="install-btn" class="install-btn">Install App</button>

        <div class="footer">
            Powered by Antigravity &bull; Offline Enabled
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
